<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="../styles/examples.css"/>
    <link rel="stylesheet" href="../../assets/styles/cm-chessboard.css"/>
</head>
<body>
<h1><a href="../">cm-chessboard</a></h1>
<h2>Example: Simple chessboards, view only</h2>
<div class="board" id="board1"></div>
<div class="board" id="board2"></div>
<br style="clear: both"/>
<pre>
new Draughtsboard(document.getElementById("board1"), {
    position: "start"
})
new Draughtsboard(document.getElementById("board2"), {
    position: "...x.x.xxxx.xxxx.x..xx.o.x..o.oo.o.ooooo.o.o.o.o..B",
    orientation: COLOR.black
})
</pre>
<script type="module">
    import {COLOR} from "../../src/cm-chessboard/Chessboard.js"
    import {Draughtsboard} from "../../src/cm-chessboard/Draughtsboard.js"

    new Draughtsboard(document.getElementById("board1"), {
        position: "start",
        sprite: {url: "../../assets/images/draughtsboard-sprite-gradient.svg"},
    })
    new Draughtsboard(document.getElementById("board2"), {
        position: "...x.x.xxxx.xxxx.x..xx.o.x..o.oo.o.ooooo.o.o.o.o..B",
        sprite: {url: "../assets/images/draughtsboard-sprite.svg"},
        orientation: COLOR.black
    })
</script>
</body>
</html>
