<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="../styles/examples.css"/>
    <link rel="stylesheet" href="../../assets/styles/cm-chessboard.css"/>
</head>
<body>
<h1><a href="../">cm-chessboard</a></h1>
<h2>Example: Responsive chessboard with an aspect ratio of 0.9</h2>
<div id="board"></div>
<pre>
new Board(document.getElementById("board"), {
        position: DRAUGHTS.start,
        style: {aspectRatio: 0.9}
    })
</pre>
<script type="module">
    import {DraughtsBoard, DRAUGHTS} from "../../src/cm-draughtsboard/Draughts.js"

    new DraughtsBoard(document.getElementById("board"), {
        position: DRAUGHTS.start,
        sprite: {url: "../../data/pieces"},
        style: { aspectRatio: 0.9 }
    })
</script>
</body>
</html>
